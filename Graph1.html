    color: '#666'
  });
};
// Erstellt jeweils einen Knoten für einen Hashtag
for (i = 0; i < gemeinsam.length; i++){
	if(i % 2 === 0){ 
  s.graph.addEdge({
    id: 'e' + i,
    source: 'n' + gemeinsam[i],
    target: 'n' + gemeinsam[i+1],
    size: 1,
    color: '#ccc'
  });
};
};
// Erstellt die Kanten zwischen zwei gemeinsam gennanten Hashtags
 s.refresh();

  </script>
</body>
